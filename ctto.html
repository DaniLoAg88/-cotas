    <section id="seccion4">
        <h1 id="titulo4">Contactenos</h1>
        <div id="direcciones">
            <b>+COTAS Toledo:</b> <address>Ronda de Toledo, 30. Telf: 999 999 999</address>
            <b>+COTAS Ciudad Real:</b> <address>Ronda de Calatraba, 51. Telf: 999 999 555</address>
            <b>+COTAS Cuenca:</b> <address>Calle Molinos, 25. Telf: 999 999 555</address>
        </div>

        <h1 id="titulo5">Formulario de contacto</h1>
        <div id="formulario">
        <form action="">
            <p>
                <label for="nombre">Nombre y apellido:</label>
                <input type="text" name="nombre" id="nombre" value="Tu nombre" size="50">
            </p>
            <p>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" value="tunombre@dominio.com" size="64">
            </p>
            <p>
                <label for="telefono">Teléfono:</label>
                <input type="tel" name="telefono" id="telefono" size="60">
            </p>
            <p>
                <label for="mensaje">Mensaje</label>
                <textarea name="mensaje" id="mensaje" cols="60" rows="5"></textarea>
            </p>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpiar">
            </p>
        </form>
        </div>
    </section>
